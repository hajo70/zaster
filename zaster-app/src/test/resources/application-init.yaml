zaster:
  init:
    tenants:
      - name: My personal Zaster
        locale: en_US
        timezone: GMT
        users:
          user:
            name: John Normal
            role: USER
          admin:
            name: Emma Powerful
            role: ADMIN
        iso-currencies:
          - USD
          - EUR
        currencies:
          BTC:
            name: Bitcoin
            type: CRYPTO
          XRP:
            name: Ripple
            type: CRYPTO
          XAU:
            name: Gold
            type: METAL
        accounts:
          - name: My bank accounts
            accounts:
              - name: My bank
              - name: Cash
          - name: My expends
            accounts:
              - name: My flat
              - name: Food
        imports:
          - importer: My bank CSV importer
            files:
              - /home/user/bank1.csv
              - /home/user/bank2.csv

      - name: Duck Corporation